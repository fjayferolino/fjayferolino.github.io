        div.topnav {

        }

        .topnav a {
            float: right;
            color: black;

            padding: 14px 70px;
            text-decoration: none;
            font-size: 17px;
            width: 150px;  
            height: 30px;  
            border:none;  
            border-radius: 17px;
        }

        .topnav a:hover {
            background-color: violet;
            color: black;
        }

        .topnav a.active {

            color:red;
            float: left;
            font-style: italic;
        }

        }
        .footer {
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: transparent;
            color: black;
            text-align: center;

        }
        .containerrr {
            display: flex;
            width: 100%;
            padding: 4% 2%;
            box-sizing: border-box;
            height: 70vh;
            margin-top: 3%;
            background-color: transparent;
        }
        .containerrr1 {
            display: flex;
            width: 100%;
            padding: 4% 2%;
            box-sizing: border-box;
            height: 70vh;
            margin-top: 20%;
            background-color: transparent;
        }

        .box {
            flex: 1;
            overflow: hidden;
            transition: 0.5s;
            margin: 0 2%;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
            line-height: 0;
        }

        .box > img {
            width: 200%;
            height: calc(80% - 5vh);
            -o-object-fit: cover;
            object-fit: cover;
            transition: 0.5s;
        }

        .box > span {
            font-size: 16px;
            display: block;
            text-align: center;
            height: 10vh;
            line-height: 2.6;
        }

        .box:hover {
            flex: 1 1 50%;
        }

        .box:hover > img {
            width: 100%;
            height: 80%;
        }
        .font{
            font-size: 150%;
            margin-left: 5%;
            text-align: center;
        }
        .fa-facebook img {
            background: #3B5998;
            color: white;
            width: 60px;
            height: 60px;
        } 
        .fa-twitter img {
            background: #55ACEE;
            color: white;
            width: 60px;
            height:60px;
        }
        .fa-youtube img {
            background: #bb0000;
            color: white;
            width: 60px;
            height: 60px;
        }
        .fa-instagram img {
            background: #125688;
            color: white;
            width: 60px;
            height: 60px;
        }
        @media only screen and (max-width: 1250px) {
            .topnav a {
              padding: 7px 10px;
              font-size: 15px;
              width: 60px;  
              
            }
                .topnav a:hover {
                background-color: violet;
                color: black;
            }
    
            .topnav a.active {
                background-color: transparent;
                color: red;
                float: left;
                font-style: italic;
            }
            .footer {
              position: fixed;
              left: 0;
              bottom: 0;
              width: 100%;
              background-color: transparent;
              color: black;
              text-align: center;
            }
